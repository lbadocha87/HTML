<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/xdowelly" method="POST">
        
        <label for="name">Imię i nazwisko:</label><br>
        <input type="text" name="name" id="name" placeholder="Wypełnij imię i nazwisko" maxlength="60" required><br><br>
     
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Wypełnij e-mail" maxlength="50" required><br><br>

        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Wypełnij numer telefonu" maxlength="20" required><br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea maxlength="300" name="message" id="message" placeholder="Dodatkowa wiadomość"></textarea><br><br>
        
        <input type="submit" value="Wyślij" >

    </form>
</body>
</html>
